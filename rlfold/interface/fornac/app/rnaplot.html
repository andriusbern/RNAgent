<!DOCTYPE html>
<meta charset="utf-8">

<div id='rna_ss'> </div>

<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.min.js'></script>

<!-- build:js scripts/rnaplot.js -->
<script type='text/javascript' src='scripts/rnaplot.js'></script>
<!-- endbuild -->

<script type='text/javascript'>
var svgWidth = 200;
var svgHeight = 200;

var rna1 = {'structure': '((..((....)).(((....))).))',
            'sequence': 'CGCUUCAUAUAAUCCUAAUGACCUAU'
};

var chart = rnaplot.rnaPlot()
.width(svgWidth)
.height(svgHeight)

var svg = d3.select('#rna_ss')
.append('svg')
.attr('width', svgWidth)
.attr('height', svgHeight)
.append('g')

svg.selectAll('.rna')
.data([rna1])
.enter()
.append('g')
.classed('rna', true)
.call(chart);
</script>
