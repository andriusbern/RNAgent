_main:
    model: PPO2
    policy: CustomCnnPolicy
    n_workers: 1
    n_steps: 5000000
models:
    PPO2:
        gamma: 0.9
        n_steps: 128
        ent_coef: 0.01
        learning_rate: 0.0004
        vf_coef: 0.5
        max_grad_norm: 0.5
        lam: 0.98
        nminibatches: 4
        noptepochs: 3
        cliprange: 0.2
        full_tensorboard_log: false
        verbose: 1
    A2C: {}
    DDPG: {}
policies:
    CnnPolicy: {}
    CustomCnnPolicy:
        filters:
        - 32
        - 32
        - 128
        kernel_size:
        - 3
        - 6
        - 6
        stride:
        - 2
        - 2
        - 1
        lstm: []
        shared: []
        h_actor:
        - 128
        - 64
        - 32
        h_critic:
        - 64
        - 16
        activ: relu
    CustomCnnLstmPolicy: {}
    MlpPolicy: {}

